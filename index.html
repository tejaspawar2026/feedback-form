<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback</title>
</head>
<body>
    <div class="feedback-page">
        <div class="form">
            <div class="login">
                <div class="feedback-header">
                    <p>GET IN TOUCH</p>
                </div>
                <form class="feedback-form">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Tell us your name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Enter your email</label>
                            <input type="text" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <label for="website">Your website</label>
                    <input type="text" id="website" placeholder="http://" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="8" placeholder="Your message here.."></textarea>
                    <div style="text-align: center;">
                        <button type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="call">Call us on +001 345 6178</p>
</body>
</html>
